<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shape Calculator Generate</title>
  <style>
    /* General Body Styling */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    /* Calculator Container */
    .calculator-container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      padding: 20px;
      box-sizing: border-box;
    }

    /* Title Styling */
    h1 {
      font-size: 1.5rem;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
      font-weight: bold;
    }

    /* Input Groups */
    .input-group {
      margin-bottom: 15px;
    }

    label {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 5px;
      display: block;
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      outline: none;
      background: #f9f9f9;
    }

    input:focus,
    select:focus {
      border-color: #4a90e2;
      box-shadow: 0 0 3px rgba(74, 144, 226, 0.3);
    }

    /* Button Styling */
    button {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      background-color: #4a90e2;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #357ab7;
    }

    /* Result Styling */
    .result {
      margin-top: 15px;
      font-size: 1rem;
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
      background: #eef6ff;
      color: #333;
      text-align: center;
      border: 1px solid #d0e6ff;
    }
  </style>
</head>

<body>
  <div class="calculator-container">
    <h1>Shape Calculator</h1>
    <form id="geometryForm">
      <div class="input-group">
        <label for="object">Select a Shape</label>
        <select id="object" name="object" required>
          <option value="">-- Select --</option>
          <option value="circle">Circle</option>
          <option value="rectangle">Rectangle</option>
          <option value="square">Square</option>
          <option value="triangle">Triangle</option>
          <option value="trapezium">Trapezium</option>
        </select>
      </div>
      <div id="inputs" class="input-group"></div>
      <button type="button" onclick="calculate()">Calculate</button>
    </form>
    <div class="result" id="result"></div>
  </div>

  <script src="./geometry.js"></script>
</body>

</html>
