<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometry Calculator</title>
  <style>
    /* General Body Styling */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #1e1e2f;
      color: #fff;
    }

    /* Calculator Container */
    .calculator-container {
      background: #25253b;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 400px;
    }

    /* Title Styling */
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
      color: #6c63ff;
    }

    /* Input Groups */
    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 0.9rem;
      color: #a0a0b2;
      margin-bottom: 8px;
    }

    input,
    select {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      outline: none;
      background: #2f2f44;
      color: #e0e0e0;
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
    }

    input:focus,
    select:focus {
      border: 2px solid #6c63ff;
      background: #383850;
    }

    /* Button Styling */
    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      background: #6c63ff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
    }

    button:hover {
      background: #5848d3;
      box-shadow: 0 4px 8px rgba(108, 99, 255, 0.4);
    }

    button:active {
      background: #4b3fbd;
    }

    /* Result Styling */
    .result {
      margin-top: 20px;
      text-align: center;
      font-size: 1.2rem;
      padding: 10px;
      border-radius: 6px;
      background: #292940;
      color: #6c63ff;
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    /* Small Screen Adjustments */
    @media (max-width: 600px) {
      .calculator-container {
        padding: 20px;
      }

      h1 {
        font-size: 1.5rem;
      }

      button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <div class="calculator-container">
    <h1>Geometry Calculator</h1>
    <form id="geometryForm">
      <div class="input-group">
        <label for="object">Select Object:</label>
        <select id="object" name="object" required>
          <option value="">-- Select an Object --</option>
          <option value="circle">Circle</option>
          <option value="rectangle">Rectangle</option>
          <option value="square">Square</option>
          <option value="triangle">Triangle</option>
          <option value="trapezium">Trapezium</option>
        </select>
      </div>
      <div id="inputs"></div>
      <button type="button" onclick="calculate()">Calculate</button>
    </form>
    <div class="result" id="result"></div>
  </div>

  <script src="geometry.js"></script>
</body>

</html>
