<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pro Calculator</title>
  <style>
    /* General Body Styling */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    /* Calculator Container */
    .calculator-container {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
      padding: 25px;
      text-align: center;
    }

    /* Title Styling */
    h1 {
      font-size: 1.8rem;
      color: #4a90e2;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Input Groups */
    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 5px;
      display: block;
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      background: #f9f9f9;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus,
    select:focus {
      border: 1px solid #4a90e2;
      box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
    }

    /* Button Styling */
    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background: #4a90e2;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #357ab7;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    /* Result Styling */
    .result {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      padding: 15px;
      border-radius: 8px;
      background: #e8f4ff;
      color: #4a90e2;
      border: 1px solid #4a90e2;
    }

    /* Small Screen Adjustments */
    @media (max-width: 600px) {
      .calculator-container {
        padding: 20px;
      }

      h1 {
        font-size: 1.5rem;
      }

      button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <div class="calculator-container">
    <h1>Geometry Calculator</h1>
    <form id="geometryForm">
      <div class="input-group">
        <label for="object">Select Object:</label>
        <select id="object" name="object" required>
          <option value="">-- Select an Object --</option>
          <option value="circle">Circle</option>
          <option value="rectangle">Rectangle</option>
          <option value="square">Square</option>
          <option value="triangle">Triangle</option>
          <option value="trapezium">Trapezium</option>
        </select>
      </div>
      <div id="inputs"></div>
      <button type="button" onclick="calculate()">Calculate</button>
    </form>
    <div class="result" id="result"></div>
  </div>

  <script src="geometry.js"></script>
</body>

</html>
